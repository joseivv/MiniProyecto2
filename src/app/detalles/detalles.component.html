<div class="container-sm pt-5  ">
  <div class="container-dm m-5 bg-warning rounded">
  <div class="row m-5">
        <h1 class="text-center pt-3">
          {{ JuegosDetalles.name}}
        </h1>
  </div>
   <div class="colum-sm p-2 ml-5">
       <img src="{{JuegosDetalles.background_image}}">
       <h2 class="mt-5">Descripci√≥n</h2>
  <div class="p-5" [innerHtml]="JuegosDetalles.description"></div>
  <h3>Fecha de lanzamiento</h3>
<p class="ml-5"> {{JuegosDetalles.released}} </p>
<h3>Desarroladores</h3>
<ul>
  <li *ngFor="let developer of JuegosDetalles.developers">{{ developer.name }}</li>
</ul>
<h3>Plataformas</h3>
   <ul>
     <li *ngFor="let platform of JuegosDetalles.platforms">{{ platform.platform.name }}</li>
   </ul>
  
<h3>Trailers</h3>
  <div *ngFor="let trailer of trailers">
     <video src="{{trailer['data'].max}}" controls > </video>
    </div>

  
<h3>Fotos muestra</h3>
 
    <img *ngFor="let foto of fotos" src="{{foto.image}}">

  <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" (click)="comprarGame()"
    routerLinkActive="router-link-active">Comprar</button>

  </div>
</div>
</div>
