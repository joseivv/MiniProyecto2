<div class="wrapper">

  <input class="form-control mr-sm-2" [(ngModel)]="buscar" type="search" placeholder="Search" aria-label="Search">




  <div class="w-100" id="accordion">
    <div class="card bg-dark" *ngFor="let juego of arrayultimos| filter: 'name':buscar; let i = index">
      <div class="card-header card-color" id="{{ 'heading' + i }}">
        <h5 class="mb-0">
          <button class="btn bg-warning" data-toggle="collapse" [attr.data-target]="'#juego' + i"
            [attr.aria-expanded]="false" [attr.aria-controls]="'juego' + i">
            {{ juego.name }}
          </button>
        </h5>
      </div>

      <div id="{{ 'juego' + i }}" class="collapse" [attr.aria-labelledby]="'juego' + i" data-parent="#accordion">
        <div class="row acc-content">
          <div class="col-sm-6 avatar">
            <img src="{{juego.background_image}}">
          </div>
          <div class="col-sm-6 card-body text-center ">
            <p>Nombre: {{ juego.name }}</p>
            <video src="{{juego.clip.clip}}"></video>
            <p>Rating: {{juego.rating}}/5</p>
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit" (click)="viewGame(juego)"
              routerLinkActive="router-link-active">Detalles</button>
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit" (click)="comprarGame(juego)"
              routerLinkActive="router-link-active">Comprar</button>
            <div class="text-center">
              <div class="col-sm-7 card-body ">
                <div class="text-center">
                  <a class="mx-2"><i class="fas fa-calendar-check"></i></a>
                  <div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
